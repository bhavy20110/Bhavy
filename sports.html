<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>M3UMERGERS PLAY - LINK</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="shortcut icon" href="https://i.ibb.co/t8PFZNB/20231219-100949.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.2/dist/plyr.css">
    
    <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4/dist/hls.min.js"></script>

    <style>
        /* General Styles */
        html, body {
            font-family: 'Poppins', sans-serif;
            background: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        video {
            width: 100%;
            max-width: 600px;
            background: #000;
        }

        /* Join Telegram Button */
        .join-telegram {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: #1a73e8;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .join-telegram:hover {
            background-color: #1358b4;
        }
    </style>
</head>
<body>

    <!-- Video Player -->
    <video id="player" controls poster="https://i.ibb.co/Tt7JCk9/20241113-111016.png" playsinline>
        <source id="m3u8-url" src="" type="application/x-mpegURL">
    </video>

    <!-- Join Telegram Button -->
    <a href="https://t.me/BhavyaPatel77" target="_blank" class="join-telegram">Join Telegram</a>

    <script>
        // Get the stream ID from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const streamID = urlParams.get('id');

        if (streamID) {
            // Proxy URL ka use karke stream load karega
            const proxyURL = `https://m3umergers-cors-proxy.vercel.app/cors?url=${encodeURIComponent(streamID)}`;
            const video = document.getElementById('player');

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(proxyURL);
                hls.attachMedia(video);
            } else {
                video.src = proxyURL;
            }
        } else {
            console.error("No stream ID provided.");
        }
    </script>

</body>
</html>
